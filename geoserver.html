  <script>
    // Initialize the map
    var map = L.map("map").setView([-7.7956, 110.3695], 10);

    // Basemaps
    var basemap1 = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        maxZoom: 19,
        attribution:
          'Map data Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }
    );
    basemap1.addTo(map);

    // Create a GeoJSON layer for polygon data
    var wfsgeoserver1 = L.geoJson(null, {
      style: function (feature) {
        // Adjust this function to define styles based on your polygon properties
        var value = feature.properties.jumlah; // Change this to your actual property name
        return {
          fillColor: getColor(value),
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7,
        };
      },
      onEachFeature: function (feature, layer) {
        // Adjust the popup content based on your polygon properties
        var content =
          "Kecamatan: " +
          feature.properties.kecamatan;

        layer.bindPopup(content);
      },
    });

    // Fetch GeoJSON data from geoserver.php
    $.getJSON("wfsgeoserver1.php", function (data) {
      wfsgeoserver1.addData(data);
      wfsgeoserver1.addTo(map);
      map.fitBounds(wfsgeoserver1.getBounds());
    });

    $.getJSON("wfsgeoserver2.php", function (data) {
      wfsgeoserver2.addData(data);
      map.addLayer(wfsgeoserver2);
      map.fitBounds(wfsgeoserver2.getBounds());
    });

    /* Memanggil File GeoJSON Point 01*/
    var wfsgeoserver2 = L.geoJson(null, {
      pointToLayer: function (feature, latlng) {
        if (feature.properties.Objek === "Masjid") {
          return L.marker(latlng, {
            icon: L.icon({
              iconUrl: "assets/masjidBiru.png", //URL icon marker
              iconSize: [15, 15], //ukuran icon marker
              iconAnchor: [12, 24], //icon marker offset
              popupAnchor: [0, -24], //popup offset
              tooltipAnchor: [12, -20] //tooltip offset
            })
          });
        } else if (feature.properties.Objek === "Mushola") {
          return L.marker(latlng, {
            icon: L.icon({
              iconUrl: "assets/musholaHijau.png", //URL icon marker
              iconSize: [15, 15], //ukuran icon marker
              iconAnchor: [12, 24], //icon marker offset
              popupAnchor: [0, -24], //popup offset
              tooltipAnchor: [12, -20] //tooltip offset
            })
          });
        }
      },
      onEachFeature: function (feature, layer) {
        /* Variabel content untuk memanggil atribut dari data file geojson */
        var content = "Nama : " + feature.properties.Toponim + "<br>" +
          "Jenis : " + feature.properties.Jenis_Utam;


        layer.on({
          click: function (e) { //Fungsi ketika icon simbol di-klik
            layer.bindPopup(content).openPopup();
          },

          mouseover: function (e) {
            layer.bindTooltip(feature.properties.nama_, { sticky: true }).openTooltip();
          },

          mouseout: function (e) {
            layer.closePopup();
            layer.closeTooltip();
          }


        });
      }
    });

    // Add the Leaflet.Geocoding search control
    var searchControl = L.Control.geocoder({
      position: "topright", // You can change the position if needed
      placeholder: "Search for a location...",
      geocoder: L.Control.Geocoder.nominatim(),
    }).addTo(map);


    // Array of markers
    var markersArray = [
      {
        coordinates: [-7.766715, 110.37746],
        options: { draggable: true },
        popupContent: "Gedung B DIVSIG UGM",
      },
      {
        coordinates: [-7.743168, 110.350276],
        options: {},
        popupContent: "RS.Akademik UGM",
      },
    ];

    // --------- --------- Watermark
    L.Control.Watermark = L.Control.extend({
      onAdd: function (map) {
        var container = L.DomUtil.create("div", "leaflet-control-watermark");
        var img = L.DomUtil.create("img", "watermark-image");
        img.src = "assets/img/logo/logo_ugm.png";
        img.style.width = "300px";
        container.appendChild(img);
        return container;
      },
    });
    L.control.watermark = function (opts) {
      return new L.Control.Watermark(opts);
    };

    L.control.watermark({ position: "bottomleft" }).addTo(map);

    // --------- --------- Legend
    L.Control.Legend = L.Control.extend({
      onAdd: function (map) {
        var img = L.DomUtil.create('img');
        img.src = 'assets/img/legend/legendaaa.png'; // tambahin gambar legenda disini
        img.style.width = '200px';
        return img;
      }
    });

    L.control.Legend = function (opts) {
      return new L.Control.Legend(opts);
    }

    L.control.Legend({ position: 'bottomleft' }).addTo(map);

    // --------- --------- Plugin Search
    var searchControl = new L.Control.Search({
      position: "topleft",
      layer: wfsgeoserver1, // Nama variabel layer

      propertyName: "kecamatan", // Field yang dicari di search
      marker: false,
      moveToLocation: function (latlng, title, map) {
        var zoom = map.getBoundsZoom(latlng.layer.getBounds());
        map.setView(latlng, zoom);
      },
    });

    searchControl
      .on("search:locationfound", function (e) {
        e.layer.setStyle({
          fillColor: "#ffff00",
          color: "#0000ff",
        });
      })
      .on("search:collapse", function (e) {
        wfsgeoserver1.eachLayer(function (layer) {
          wfsgeoserver1.resetStyle(layer);
        });
      });

    map.addControl(searchControl);

    // --------- --------- Plugin Geolocation
    var locateControl = L.control
      .locate({
        position: "topleft",
        drawCircle: true,
        follow: true,
        setView: true,
        keepCurrentZoomLevel: false,
        markerStyle: {
          weight: 1,
          opacity: 0.8,
          fillOpacity: 0.8,
        },
        circleStyle: {
          weight: 1,
          clickable: false,
        },
        icon: "fas fa-crosshairs",
        metric: true,
        strings: {
          title: "Click for Your Location",
          popup: "You're here. Accuracy {distance} {unit}",
          outsideMapBoundsMsg: "Not available",
        },
        locateOptions: {
          maxZoom: 16,
          watch: true,
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 10000,
        },
      })
      .addTo(map);

    // --------- --------- Plugin Mouse Position Coordinate
    L.control
      .mousePosition({
        position: "bottomright",
        separator: ",",
        prefix: "Point Coodinate: ",
      })
      .addTo(map);

    // ----------- Plugin Measurement Tool
    var measureControl = new L.Control.Measure({
      position: "topleft",
      primaryLengthUnit: "meters",
      secondaryLengthUnit: "kilometers",
      primaryAreaUnit: "hectares",
      secondaryAreaUnit: "sqmeters",
      activeColor: "#FF0000",
      completedColor: "#00FF00",
    });
    measureControl.addTo(map);

    // --------- --------- Plugin EasyPrint
    L.easyPrint({
      title: "Print",
    }).addTo(map);

    // --------- --------- Pkugin Routing
    L.Routing.control({
      waypoints: [
        L.latLng(-7.773494988375483, 110.38628328490952),
        L.latLng(-7.771348978055028, 110.37773218510348),

      ],
      routeWhileDragging: true,
    }).addTo(map);

    // --------- --------- Nentuin warna legenda
    function getColor(value) {
      return "#0000ff"; // Blue for all values
    }


    // --------- --------- Basemaps

    // Define basemap layers
    var basemap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="DIVSIGUGM" target="_blank">DIVSIG UGM</a>' //menambahkan nama//
    });

    var basemap2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri | <a href="Latihan WebGIS" target="_blank">DIVSIG UGM</a>'
    });

    var basemap3 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{ x } ', {
      attribution: 'Tiles &copy; Esri | <a href="Lathan WebGIS" target="_blank">DIVSIG UGM</a>'
    });

    var basemap4 = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    });

    // Default basemap
    var selectedLayer = basemap1;

    // Function to change basemap
    function changeBasemap(basemap) {
      // Remove the current basemap
      map.eachLayer(function (layer) {
        if (layer instanceof L.TileLayer) {
          map.removeLayer(layer);
        }
      });

      // Add the selected basemap
      basemap.addTo(map);
    }

    // Topbar navigation items
    var basemapDropdownItems = document.querySelectorAll('#basemapDropdown .dropdown-item');

    // Find the corresponding basemap layer
    switch (selectedBasemap) {
      case 'OpenStreetMap':
        selectedLayer = basemap1;
        break;
      case 'Esri World Street':
        selectedLayer = basemap2;
        break;
      case 'Esri Imagery':
        selectedLayer = basemap3;
        break;
      case 'Stadia Dark Mode':
        selectedLayer = basemap4;
        break;
      default:
        // Default to OpenStreetMap if no match
        selectedLayer = basemap1;
    }

    // Add the default basemap to the map
    selectedLayer.addTo(map);

    // Define basemap options
    var baseMaps = {
      OpenStreetMap: basemap1,
      "Esri World Street": basemap2,
      "Esri Imagery": basemap3,
      "Stadia Dark Mode": basemap4,
    };

    // Add basemap control
    L.control.layers(baseMaps).addTo(map);


  </script>
